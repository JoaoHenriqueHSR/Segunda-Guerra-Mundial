<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segunda Guerra Mundial</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="botoes_cor">
        <button id="bu" class="botao_claro"><img class="botoes_img" src="img/Sol.png"></button>
        <button id="bu" class="botao_escuro"><img class="botoes_img" src="img/Lua.png"></button>
    </div>
    <h1 class="titulo"></h1>
    <main>
        <div class="botoes_contextuais">
            <button id="apresentacao" class="bo">Apresentação</button>
            <button id="contexto" class="bo">Contexto</button>
            <button id="consequencias" class="bo">Consequencias</button>
        </div>  
        <div class="assunto">
            <div class="texto">
                <p class="paragrafo"></p>
            </div>
            <img src="img/polonia.jpg" alt="soldados" class="imagem">
        </div>
    </main>
    <footer class="credito">
        <p class="credito_texto">Feito por João Henrique</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
